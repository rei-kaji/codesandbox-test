<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <header class="header-area">I'm a Todo Man</header>
    <div class="input-area">
      <input placeholder="Input your Todo" />
      <button type="submit">Submit</button>
    </div>
    <div class="uncomplete-area">
      <p>Uncomplete</p>
      <ul>
        <li>
          <p>First</p>
          <button>Complete</button>
          <button>Delete</button>
        </li>
      </ul>
    </div>
    <div class="completed-area">
      <p>Completed.</p>
      <ul>
        <li>
          <p>First</p>
          <button>Return</button>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
