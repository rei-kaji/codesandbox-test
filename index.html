<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <header class="header-area">I'm a Todo Man</header>
    <div class="input-area">
      <input id="add-text" placeholder="Input your Todo" />
      <button id="add-button">Add</button>
    </div>
    <div class="uncomplete-area">
      <p class="title">Uncomplete</p>
      <ul id="uncomplete-list"></ul>
    </div>
    <div class="completed-area">
      <p class="title">Completed</p>
      <ul id="completed-list"></ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
